<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>header</title>
	<link rel="stylesheet" href="_includes/style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	<!-- header -->
	<header>
		<div class="container">
			<h1>
				<button data-animation-scroll="true" data-target="#main">I Five</button>
			</h1>
				<nav>
					<ul>
						<li>
							<button data-animation-scroll="true" data-target="#팀소개">팀 소개</button>
						</li>
						<li>
							<button data-animation-scroll="true" data-target="#팀원소개">팀원 소개</button>
						</li>
					</ul>
				</nav>
			</div>
	</header>
	<!-- end header -->
	<!-- main -->
	<main id="main">
		<div class="container">
			<h4>Welcome</h4>
			<p>I Five</p>
		</div>
	</main>
	<!-- end main -->
	<!-- About me -->
	<section id="팀소개" class="팀소개">
		<div class="container">
			<div class="title">
				<h4>I Five</h4>
				<h2>About I Five</h2>
			</div>
			<div class="about-self">
				<div class="left">
					<img src="images/ifive.jpeg" alt="">
				</div>
				<div class="right">
					<h3>Hello <strong>WE ARE I FIVE</strong></h3>
					<h2>mbti "I" 5인으로 이루어진 팀 입니다.</h2>
					<p>저희 팀은 화합과 협업을 궁극적인 목표로 삼고 있습니다.</p>
					<p>저희 팀은 서로 존중하며 이쁜 말을 쓰기로 약속했습니다.</p>
					<p>저희 팀은 빠른 실행력을 가지고 있습니다.</p>
					<p>저희 팀은 역할 분담이 확실합니다.</p>
				</div>
			</div>
		</div>
	</section>
	<!-- end About me -->
	<!-- 팀원 소개 -->
	<section id="팀원소개" class="팀원소개">
		<!-- 팀원 소개 코드 작성 -->
	</section>
	<!-- card -->
	<div class="card-group">
        <div class="row row-cols-3 row-cols-md-3 g-4">
            <div class="col">
                <div class="card">
                    <img src="images/KMS.jpg" class="card-img-top" onclick="gokms()">
                    <div class="card-body">
                        <h5 class="card-title">Java 5기 강민성</h5>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card">
                    <img src="images/KHJ.jpg" class="card-img-top" onclick="gokhj()">
                    <div class="card-body">
                        <h5 class="card-title">Java 5기 김혜정</h5>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card">
                    <img src="images/PKH.jpg" class="card-img-top" onclick="gopkh()">
                    <div class="card-body">
                        <h5 class="card-title">Java 5기 박강현</h5>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card">
                    <img src="images/leesewon.jpg" class="card-img-top" onclick="golsw()">
                    <div class="card-body">
                        <h5 class="card-title">Java 5기 이세원</h5>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card">
                    <img src="images/CHJ.jpg" class="card-img-top" onclick="gochj()">
                    <div class="card-body">
                        <h5 class="card-title">Java 5기 최현진</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
	<!-- end card -->
	<script src="script.js"></script>
</body>
</html>
